<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Design Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Acessories</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
          </div>
       </nav>

          <div class="information">
              <div class="overlay"></div>
              <img src="images/mobile.png" class="mobile">
            <div id="circle">
              <div class="feature one">
                  <img src="images/camera.png" alt="">
                  <div>
                      <h1>Camera</h1>
                      <p>12MP, Wide Angle Lens</p>
                  </div>
              </div>
              <div class="feature two">
                  <img src="images/processor.png" alt="">
                  <div>
                    <h1>Processor</h1>
                    <p>KitKat Octa-core 11nm</p>
                </div>
              </div>
              <div class="feature three">
                  <img src="images/display.png" alt="">
                  <div>
                    <h1>Display</h1>
                    <p>6.7" 4K Fullscreen</p>
                </div>
              </div>
              <div class="feature four">
                  <img src="images/battery.png" alt="">
                  <div>
                    <h1>Battery Life</h1>
                    <p>5000mAh, 820Hrs Standby</p>
                 </div>
             </div>
          </div>
      </div>

      <div class="controls">
          <img src="images/arrow.png" id="cimaBtn">
          <h3>Features</h3>
          <img src="images/arrow.png" id="baixoBtn">
      </div>

    </div> 

    <!-- referÃªncia JS -->
    <script src="javas.js"></script>
</body>
</html>
